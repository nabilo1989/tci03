{% extends 'base.html' %}

{% block title %}بازیابی رمز عبور{% endblock %}

{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-6">
        <div class="card shadow">
            <div class="card-header bg-warning">
                <h4 class="mb-0 text-center">
                    <i class="fas fa-key"></i> بازیابی رمز عبور
                </h4>
            </div>
            <div class="card-body">
                <p>لطفاً آدرس ایمیل خود را وارد کنید تا لینک بازیابی رمز عبور برای شما ارسال شود.</p>
                <form method="post">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <button type="submit" class="btn btn-warning mt-3">
                        <i class="fas fa-paper-plane"></i> ارسال لینک بازیابی
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
